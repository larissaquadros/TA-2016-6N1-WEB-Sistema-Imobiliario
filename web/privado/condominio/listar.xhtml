<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Manutenção de Condominios</ui:define>
        <ui:define name="conteudo">
            <h:form id="formListagem" prependId="false">
                <p:growl/>
                <p:commandButton actionListener="#{controleCondominio.novo()}" value="Nova Condominio"
                                 icon="ui-icon-plus"
                                 oncomplete="PF('dlg').show();"
                                 update=":formEdicao"/>
                <div align="center">
                    <p:panelGrid columns="11">
                        <p:outputLabel value="Ordem:"/>
                        <p:selectOneMenu id="ordem" value="#{controleCondominio.dao.ordem}">
                            <f:selectItem itemLabel="ID" itemValue="id"/>
                            <f:selectItem itemLabel="Nome" itemValue="nome"/>
                            <p:ajax update="listagem"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Filtro:"/>
                        <p:inputText value="#{controleCondominio.dao.filtro}">
                            <p:ajax event="keyup" update="listagem"/>
                        </p:inputText>
                        <p:commandButton value="Filtrar" update="listagem"/>
                        <p:outputLabel value="Maximo de objetos"/>
                        <p:inputText value="#{controleCondominio.dao.maximoObjetos}" size="3">
                            <p:ajax event="keyup" update="listagem"/>
                        </p:inputText>
                        <p:commandButton value="Primeiro" actionListener="#{controleCondominio.dao.primeiro()}"
                                         update="listagem"/>
                        <p:commandButton value="Anterior" actionListener="#{controleCondominio.dao.anterior()}"
                                         update="listagem"/>                        
                        <p:commandButton value="Proximo" actionListener="#{controleCondominio.dao.proximo()}"
                                         update="listagem"/>                        
                        <p:commandButton value="Ultimo" actionListener="#{controleCondominio.dao.ultimo()}"
                                         update="listagem"/>                        
                        
                    </p:panelGrid>
                </div>
                <p:dataTable value="#{controleCondominio.dao.listaObjetos}"
                             var="obj" id="listagem">
                    <f:facet name="header">
                        <p:outputLabel value="Listagem de Condomínios"/>
                    </f:facet>
                    <f:facet name="footer">
                        <p:outputLabel value="#{controleCondominio.dao.mensagemNavegacao}"/>
                    </f:facet>
                    <p:column headerText="ID">
                        <p:outputLabel value="#{obj.id}"/>
                    </p:column>
                    <p:column headerText="Nome">
                        <p:outputLabel value="#{obj.nome}"/>
                    </p:column>  
                     <p:column headerText="Cidade">
                         <p:outputLabel value="#{obj.cidade.nome}"/>
                    </p:column>  
                    <p:column headerText="Ações">
                        <div align="center">
                            <p:commandButton actionListener="#{controleCondominio.editar(obj.id)}"
                                             icon="ui-icon-pencil"
                                             update=":formEdicao"
                                             process="@form"
                                             oncomplete="PF('dlg').show();"
                                             id="btnAlterar"/>
                            <p:commandButton actionListener="#{controleCondominio.remover(obj.id)}"
                                             icon="ui-icon-trash"
                                             update="@form"
                                             process="@form"
                                             id="btnExcluir"
                                             onclick="if(!confirm('Confirma a exclusão do objeto'))
                                                            return false"/>
                        </div>
                    </p:column>
                </p:dataTable>
            </h:form>
            
        </ui:define>
        
        <ui:define name="dialogos">
            <p:dialog widgetVar="dlg" header="Edição"
                      resizable="false" modal="true">
                <h:form id="formEdicao" prependId="false">
                    <p:growl/>
                    <div align="center">
                        <p:panelGrid columns="2">
                            <f:facet name="footer">
                                <div align="center">
                                    <p:commandButton value="Salvar"
                                                     icon="ui-icon-disk"
                                                     actionListener="#{controleCondominio.salvar()}"
                                                     update=":formEdicao :formListagem"
                                    oncomplete="if(!args.validationFailed){PF('dlg').hide();}"/>
                                </div>
                            </f:facet>
                            <p:outputLabel value="ID"/>
                            <p:inputText value="#{controleCondominio.objeto.id}"
                                         size="5" readonly="true"/>
                            
                            <p:outputLabel value="Nome" for="txtNome"/>
                            <p:inputText value="#{controleCondominio.objeto.nome}"
                                         size="40" maxlength="40" id="txtNome"/>
                            
                            <p:outputLabel value="Cidade" for="selectCidade"/>
                            <p:selectOneMenu value="#{controleCondominio.objeto.cidade}"
                                             id="selectCidade">
                                <f:converter converterId="converterCidade"/>
                                <f:selectItem itemLabel="Selecione um registro" noSelectionOption="true"/>
                                <f:selectItems value="#{controleCondominio.doaCidade.listaTodos}"
                                               var="e" itemLabel="#{e.nome}"/>
                            </p:selectOneMenu>
                            
                            <p:outputLabel value="Endereço" for="txtEndereco"/>
                            <p:inputText value="#{controleCondominio.objeto.endereco}"
                                         size="50" maxlength="50" id="txtEndereco"/>
                            
                            <p:outputLabel value="Bairro" for="txtBairro"/>
                            <p:inputText value="#{controleCondominio.objeto.bairro}"
                                         size="50" maxlength="50" id="txtBairro"/>
                            
                            <p:outputLabel value="Número" for="txtNumero"/>
                            <p:inputText value="#{controleCondominio.objeto.numero}"
                                         size="15" maxlength="15" id="txtNumero"/>
                            
                            <p:outputLabel value="Complemento" for="txtComplemento"/>
                            <p:inputText value="#{controleCondominio.objeto.complemento}"
                                         size="50" maxlength="50" id="txtComplemento"/>
                            
                            <p:outputLabel value="Referência" for="txtReferencia"/>
                            <p:inputText value="#{controleCondominio.objeto.referencia}"
                                         size="50" maxlength="50" id="txtReferencia"/>            
                        </p:panelGrid>
                    </div>
                </h:form>
            </p:dialog>
        </ui:define>
    </ui:composition>
</html>
