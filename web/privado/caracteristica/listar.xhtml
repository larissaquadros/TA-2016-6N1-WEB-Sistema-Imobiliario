<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Manutenção de Caracteristicas</ui:define>
        <ui:define name="conteudo">
            <h:form id="formListagem" prependId="false">
                <p:growl/>
                <p:commandButton actionListener="#{controleCaracteristica.novo()}" value="Novo Caracteristica"
                                 icon="ui-icon-plus"
                                 oncomplete="PF('dlg').show();"
                                 update=":formEdicao"/>
                <p:dataTable value="#{controleCaracteristica.dao.listarTodos}"
                             var="obj">
                    <f:facet name="header">
                        <p:outputLabel value="Listagem de Caracteristicas"/>
                    </f:facet>
                    <f:facet name="footer">
                        <p:outputLabel value="Total de registros: #{controleCaracteristica.dao.listarTodos.size()}"/>
                    </f:facet>
                    <p:column headerText="ID">
                        <p:outputLabel value="#{obj.id}"/>
                    </p:column>
                    <p:column headerText="Nome">
                        <p:outputLabel value="#{obj.nome}"/>
                    </p:column>                          
                    <p:column headerText="Ações">
                        <div align="center">
                            <p:commandButton actionListener="#{controleCaracteristica.editar(obj.id)}"
                                             icon="ui-icon-pencil"
                                             update=":formEdicao"
                                             process="@form"
                                             oncomplete="PF('dlg').show();"
                                             id="btnAlterar"/>
                            <p:commandButton actionListener="#{controleCaracteristica.remover(obj.id)}"
                                             icon="ui-icon-trash"
                                             update="@form"
                                             process="@form"
                                             id="btnExcluir"
                                             onclick="if(!confirm('Confirma a exclusão do objeto'))
                                                            return false"/>
                        </div>
                    </p:column>
                </p:dataTable>
            </h:form>
            
        </ui:define>
        
        <ui:define name="dialogos">
            <p:dialog widgetVar="dlg" header="Edição"
                      resizable="false" modal="true">
                <h:form id="formEdicao" prependId="false">
                    <p:growl/>
                    <div align="center">
                        <p:panelGrid columns="2">
                            <f:facet name="footer">
                                <div align="center">
                                    <p:commandButton value="Salvar"
                                                     icon="ui-icon-disk"
                                                     actionListener="#{controleCaracteristica.salvar()}"
                                                     update=":formEdicao :formListagem"
                                    oncomplete="if(!args.validationFailed){PF('dlg').hide();}"/>
                                </div>
                            </f:facet>
                            <p:outputLabel value="ID"/>
                            <p:inputText value="#{controleCaracteristica.objeto.id}"
                                         size="5" readonly="true"/>
                            <p:outputLabel value="Nome" for="txtNome"/>
                            <p:inputText value="#{controleCaracteristica.objeto.nome}"
                                         size="40" maxlength="40" id="txtNome"/>
                        </p:panelGrid>
                    </div>
                </h:form>
            </p:dialog>
        </ui:define>
    </ui:composition>
</html>
